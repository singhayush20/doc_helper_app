<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e8ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e9d5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd6fe;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dynamic background -->
  <circle cx="100" cy="100" r="98" fill="#faf5ff" opacity="0.6"/>
  
  <!-- Animated energy rings -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#e9d5ff" stroke-width="1.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#ddd6fe" stroke-width="1" opacity="0.3"/>
  
  <!-- Main document stack (3 layers for depth) -->
  <g transform="translate(0, 5)">
    <rect x="50" y="45" width="90" height="110" rx="10" fill="#e9d5ff" opacity="0.3"/>
  </g>
  <g transform="translate(0, 2.5)">
    <rect x="53" y="42" width="90" height="110" rx="10" fill="#ddd6fe" opacity="0.5"/>
  </g>
  
  <!-- Primary document with gradient -->
  <rect x="56" y="38" width="90" height="110" rx="10" fill="url(#docGrad)" stroke="#c084fc" stroke-width="3"/>
  
  <!-- Decorative folded corner with shadow -->
  <path d="M 146 38 L 146 63 L 121 63 Z" fill="#c4b5fd" opacity="0.6"/>
  <path d="M 146 38 L 146 63 L 121 63 Z" fill="url(#accentGrad)" stroke="#a855f7" stroke-width="2.5"/>
  
  <!-- Content lines with varying lengths for dynamism -->
  <line x1="70" y1="65" x2="130" y2="65" stroke="#a855f7" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <line x1="70" y1="78" x2="115" y2="78" stroke="#a855f7" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <line x1="70" y1="91" x2="125" y2="91" stroke="#a855f7" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  <line x1="70" y1="104" x2="108" y2="104" stroke="#c084fc" stroke-width="3.5" stroke-linecap="round" opacity="0.7"/>
  <line x1="70" y1="117" x2="120" y2="117" stroke="#c084fc" stroke-width="3.5" stroke-linecap="round" opacity="0.7"/>
  
  <!-- AI energy burst at bottom of document -->
  <g filter="url(#glow)">
    <circle cx="80" cy="130" r="4" fill="#c084fc"/>
    <circle cx="95" cy="135" r="5" fill="#a855f7"/>
    <circle cx="110" cy="130" r="4" fill="#c084fc"/>
    <circle cx="102" cy="125" r="3" fill="#d8b4fe"/>
    <circle cx="88" cy="127" r="3" fill="#d8b4fe"/>
  </g>
  
  <!-- Large expressive sparkle stars (multiple sizes) -->
  <g transform="translate(35, 50)">
    <path d="M 0,-12 L 3,-3 L 12,0 L 3,3 L 0,12 L -3,3 L -12,0 L -3,-3 Z" fill="#c084fc" opacity="0.85" filter="url(#glow)"/>
  </g>
  
  <g transform="translate(165, 60)">
    <path d="M 0,-10 L 2.5,-2.5 L 10,0 L 2.5,2.5 L 0,10 L -2.5,2.5 L -10,0 L -2.5,-2.5 Z" fill="#a855f7" opacity="0.9" filter="url(#glow)"/>
  </g>
  
  <g transform="translate(40, 130)">
    <path d="M 0,-8 L 2,-2 L 8,0 L 2,2 L 0,8 L -2,2 L -8,0 L -2,-2 Z" fill="#d8b4fe" opacity="0.8"/>
  </g>
  
  <g transform="translate(158, 135)">
    <path d="M 0,-9 L 2.2,-2.2 L 9,0 L 2.2,2.2 L 0,9 L -2.2,2.2 L -9,0 L -2.2,-2.2 Z" fill="#c084fc" opacity="0.85"/>
  </g>
  
  <g transform="translate(100, 25)">
    <path d="M 0,-7 L 1.7,-1.7 L 7,0 L 1.7,1.7 L 0,7 L -1.7,1.7 L -7,0 L -1.7,-1.7 Z" fill="#a855f7" opacity="0.75"/>
  </g>
  
  <!-- Dynamic swoosh lines suggesting AI processing -->
  <path d="M 30,100 Q 50,85 70,95" stroke="#c084fc" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 25,110 Q 45,95 65,105" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <path d="M 170,95 Q 150,110 130,100" stroke="#c084fc" stroke-width="2.5" fill="none" opacity="0.5" stroke-linecap="round"/>
  <path d="M 175,105 Q 155,120 135,110" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Magic wand with enhanced details -->
  <g transform="translate(140, 160)">
    <line x1="0" y1="0" x2="20" y2="-20" stroke="url(#accentGrad)" stroke-width="4" stroke-linecap="round"/>
    <circle cx="20" cy="-20" r="5" fill="#c084fc" filter="url(#glow)"/>
    <circle cx="20" cy="-20" r="3" fill="#f3e8ff"/>
    <path d="M 20,-20 L 23,-16 L 27,-14 L 23,-12 L 20,-8 L 17,-12 L 13,-14 L 17,-16 Z" fill="#faf5ff" stroke="#a855f7" stroke-width="1.5"/>
    
    <!-- Trailing sparkles from wand -->
    <circle cx="10" cy="-10" r="2" fill="#d8b4fe" opacity="0.7"/>
    <circle cx="5" cy="-5" r="1.5" fill="#e9d5ff" opacity="0.6"/>
    <circle cx="15" cy="-15" r="1.5" fill="#c084fc" opacity="0.6"/>
  </g>
  
  <!-- Additional small accent sparkles for richness -->
  <circle cx="75" cy="30" r="2" fill="#c084fc" opacity="0.6"/>
  <circle cx="125" cy="155" r="2" fill="#a855f7" opacity="0.6"/>
  <circle cx="55" cy="165" r="1.5" fill="#d8b4fe" opacity="0.5"/>
  <circle cx="145" cy="45" r="1.5" fill="#c084fc" opacity="0.5"/>
</svg>