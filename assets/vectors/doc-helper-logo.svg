  </g>
  
  <!-- Magic wand/assistance indicator -->
  <g transform="translate(130, 155)">
    <line x1="0" y1="0" x2="15" y2="-15" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
    <circle cx="15" cy="-15" r="4" fill="#c084fc"/>
    <path d="M 15,-15 L 17,-12 L 20,-10 L 17,-8 L 15,-5 L 13,-8 L 10,-10 L 13,-12 Z" fill="#f3e8ff"/>
