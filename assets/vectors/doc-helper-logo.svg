<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f3f0ff" opacity="0.5"/>
  
  <!-- Main document shape -->
  <rect x="60" y="40" width="80" height="100" rx="8" fill="#e9d5ff" stroke="#c084fc" stroke-width="3"/>
  
  <!-- Folded corner -->
  <path d="M 140 40 L 140 60 L 120 60 Z" fill="#d8b4fe" stroke="#c084fc" stroke-width="2"/>
  
  <!-- Document lines (representing text) -->
  <line x1="75" y1="70" x2="125" y2="70" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="85" x2="115" y2="85" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="100" x2="125" y2="100" stroke="#a855f7" stroke-width="3" stroke-linecap="round"/>
  
  <!-- AI sparkle elements -->
  <circle cx="85" cy="115" r="3" fill="#c084fc"/>
  <circle cx="100" cy="120" r="4" fill="#a855f7"/>
  <circle cx="115" cy="115" r="3" fill="#c084fc"/>
  
  <!-- Star sparkles around document -->
  <g transform="translate(45, 55)">
    <path d="M 0,-8 L 2,-2 L 8,0 L 2,2 L 0,8 L -2,2 L -8,0 L -2,-2 Z" fill="#c084fc" opacity="0.8"/>
  </g>
  
  <g transform="translate(155, 130)">
    <path d="M 0,-6 L 1.5,-1.5 L 6,0 L 1.5,1.5 L 0,6 L -1.5,1.5 L -6,0 L -1.5,-1.5 Z" fill="#a855f7" opacity="0.9"/>
  </g>
  
  <g transform="translate(50, 145)">
