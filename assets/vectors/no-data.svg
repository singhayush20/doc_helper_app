<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#F3E8FF" opacity="0.4"/>
  
  <!-- Empty folder/document container -->
  <g transform="translate(100, 85)">
    <!-- Folder tab -->
    <path d="M -40,-30 L -20,-30 L -15,-38 L 5,-38 L 10,-30 L 40,-30" 
          fill="none" stroke="#A855F7" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Folder body -->
    <rect x="-45" y="-30" width="90" height="55" rx="4" 
          fill="#F3E8FF" stroke="#A855F7" stroke-width="2.5"/>
    
    <!-- Empty lines inside folder (showing nothing) -->
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#D8B4FE" stroke-width="2" 
          stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#D8B4FE" stroke-width="2" 
          stroke-dasharray="4,4" opacity="0.5"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#D8B4FE" stroke-width="2" 
          stroke-dasharray="4,4" opacity="0.5"/>
  </g>
  
  <!-- Magnifying glass looking into empty space -->
  <g transform="translate(135, 115)">
    <circle cx="0" cy="0" r="18" fill="none" stroke="#9333EA" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="#FAF5FF" opacity="0.3"/>
    <line x1="13" y1="13" x2="25" y2="25" stroke="#9333EA" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Question mark inside magnifying glass -->
    <text x="0" y="7" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#A855F7" text-anchor="middle">?</text>
  </g>
  
  <!-- Floating empty elements -->
  <g opacity="0.3">
    <!-- Empty document icons -->
    <g transform="translate(45, 60)">
      <rect x="0" y="0" width="12" height="16" rx="1" fill="none" stroke="#C084FC" stroke-width="1.5"/>
      <line x1="2" y1="5" x2="10" y2="5" stroke="#C084FC" stroke-width="1"/>
      <line x1="2" y1="8" x2="10" y2="8" stroke="#C084FC" stroke-width="1"/>
      <line x1="2" y1="11" x2="7" y2="11" stroke="#C084FC" stroke-width="1"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(148, 55)">
      <rect x="0" y="0" width="12" height="16" rx="1" fill="none" stroke="#C084FC" stroke-width="1.5"/>
      <line x1="2" y1="5" x2="10" y2="5" stroke="#C084FC" stroke-width="1"/>
      <line x1="2" y1="8" x2="10" y2="8" stroke="#C084FC" stroke-width="1"/>
      <line x1="2" y1="11" x2="7" y2="11" stroke="#C084FC" stroke-width="1"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </g>
    
    <!-- Empty boxes -->
    <rect x="55" y="135" width="14" height="14" rx="2" fill="none" stroke="#C084FC" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="140" cy="140" r="7" fill="none" stroke="#C084FC" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Wind/breeze lines suggesting emptiness -->
  <g stroke="#D8B4FE" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <path d="M 30 100 Q 40 95, 50 100">
      <animate attributeName="d" 
               values="M 30 100 Q 40 95, 50 100;M 30 100 Q 40 105, 50 100;M 30 100 Q 40 95, 50 100" 
               dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M 35 110 Q 50 105, 65 110">
      <animate attributeName="d" 
               values="M 35 110 Q 50 105, 65 110;M 35 110 Q 50 115, 65 110;M 35 110 Q 50 105, 65 110" 
               dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Bottom text indicator -->
  <g transform="translate(100, 165)">
    <rect x="-35" y="-8" width="70" height="16" rx="8" fill="#A855F7" opacity="0.15"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="10" font-weight="600" 
          fill="#7C3AED" text-anchor="middle" letter-spacing="0.5">NO DATA</text>
  </g>
</svg>