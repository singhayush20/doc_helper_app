<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#FEE2E2" opacity="0.3"/>
  
  <!-- Server/Database icon -->
  <g transform="translate(100, 80)">
    <!-- Server body -->
    <rect x="-35" y="-25" width="70" height="50" rx="4" fill="#EF4444" opacity="0.2"/>
    <rect x="-35" y="-25" width="70" height="15" rx="4" fill="#EF4444"/>
    <rect x="-35" y="-5" width="70" height="15" rx="2" fill="#DC2626"/>
    <rect x="-35" y="15" width="70" height="15" rx="2" fill="#B91C1C"/>
    
    <!-- Server indicators -->
    <circle cx="-22" cy="-17" r="2.5" fill="#FEE2E2"/>
    <circle cx="-12" cy="-17" r="2.5" fill="#FEE2E2"/>
    <circle cx="-22" cy="3" r="2.5" fill="#FCA5A5"/>
    <circle cx="-12" cy="3" r="2.5" fill="#FCA5A5"/>
    <circle cx="-22" cy="23" r="2.5" fill="#FCA5A5"/>
    <circle cx="-12" cy="23" r="2.5" fill="#FCA5A5"/>
  </g>
  
  <!-- Broken connection lines -->
  <g stroke="#EF4444" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M 70 100 L 55 100" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 130 100 L 145 100" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Disconnected endpoints -->
    <circle cx="50" cy="100" r="4" fill="#EF4444" opacity="0.8"/>
    <circle cx="150" cy="100" r="4" fill="#EF4444" opacity="0.8"/>
  </g>
  
  <!-- Large X mark overlay -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="35" fill="#DC2626" opacity="0.9"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Warning symbol at bottom -->
  <g transform="translate(100, 160)">
    <path d="M 0,-8 L 7,6 L -7,6 Z" fill="#F59E0B" stroke="#D97706" stroke-width="1.5"/>
    <line x1="0" y1="-2" x2="0" y2="2" stroke="#78350F" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="4.5" r="1" fill="#78350F"/>
  </g>
  
  <!-- Floating error particles -->
  <g opacity="0.4">
    <circle cx="45" cy="55" r="3" fill="#EF4444">
      <animate attributeName="cy" values="55;45;55" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="65" r="2.5" fill="#DC2626">
      <animate attributeName="cy" values="65;55;65" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="140" r="2" fill="#F87171">
      <animate attributeName="cy" values="140;130;140" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>